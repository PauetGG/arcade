<ion-content class="ranking-background">
  <div class="ranking-container">
    <h1 class="ranking-title">Ranking</h1>

    <ion-list>
      <ion-item *ngFor="let partida of partidas">
        <ion-label>
          <h2>{{ partida.nombre }} - Partida {{ partida.id }}</h2>
          <p>Puntos: {{ partida.puntos }} - {{ partida.fecha | date: 'short' }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
